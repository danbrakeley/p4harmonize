version: '3'
services:
  p4src:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVER_ID: src
        CASE_INSENSITIVE: 1
    restart: unless-stopped
    ports:
      - 1667:1666
  p4dst:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVER_ID: dst
        CASE_INSENSITIVE: 0
    restart: unless-stopped
    ports:
      - 1668:1666
  p4dst_ins:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVER_ID: dst_ins
        CASE_INSENSITIVE: 1
    restart: unless-stopped
    ports:
      - 1669:1666
